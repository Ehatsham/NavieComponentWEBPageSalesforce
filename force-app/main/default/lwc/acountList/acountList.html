<template>
<lightning-card title="Accounts" icon-name="standard:account">
  
    <lightning-layout horizontal-align="center">
            
            <div class="slds-is-relative">
               
                    <table aria-multiselectable="true" class="slds-table slds-cell-focus slds-table_bordered slds-table_edit  slds-table_resizable-cols" role="grid" style="width:76.75rem">
                    <tr>
                    
                        <th>
                            Name
                         </th>
                         <th>
                             Phone
                        </th>
                        <th>
                            Industry
                        </th>
                        <th>
                            Annual Revenue
                       </th>
                   
                        </tr> 
                        <template for:each={Accounts} for:item="account">
                         
                                    <tr dataItem="sadf" key={account.Id} onclick={showContacts}>
                                         
                                            <td>{account.Name}</td>
                                           
                                            <td>{account.Phone}</td>
                                            <td>{account.Industry}</td>
                                            <td>{account.AnnualRevenue}</td>
                                       
                                        </tr>
                            
                            
                        </template>
</table>

</div>



</lightning-layout>

</lightning-card>
</template>
